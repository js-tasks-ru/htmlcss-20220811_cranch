<!DOCTYPE html>
<!-- Страница компонента -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="../assets/css/main.css">
    </head>
    <body class="grey-bg">
        <div class="page page_inner">
            <header class="header header_compact">
                <div class="container">
                    <div class="header__logo">
                        <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect y="1" width="30" height="30" fill="#212429"/>
                            <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                            <path d="M78 0L110 32H78V0Z" fill="#212429"/>
                        </svg>
                    </div>
                </div>
            </header>
            <main class="section">
                <div class="container">
                    <div class="section__wrapper-grid">
                        <aside class="sidebar">
                            <div class="sidebar__section">
                                <h4 class="sidebar__title">Elements</h4>
                                <nav class="sidebar__menu">
                                    <a href="#" class="sidebar__link">Avatar</a>
                                    <a href="#" class="sidebar__link">Custom form elements</a>
                                    <a href="#" class="sidebar__link">Button</a>
                                    <a href="#" class="sidebar__link">Avatar</a>
                                    <a href="#" class="sidebar__link">Custom form elements</a>
                                    <a href="#" class="sidebar__link">Button</a>
                                </nav>    
                            </div>
                            <div class="sidebar__section">
                                <h4 class="sidebar__title">Containers</h4>
                                <nav class="sidebar__menu">
                                    <a href="#" class="sidebar__link">Avatar</a>
                                    <a href="#" class="sidebar__link">Custom form elements</a>
                                    <a href="#" class="sidebar__link">Button</a>
                                    <a href="#" class="sidebar__link">Avatar</a>
                                    <a href="#" class="sidebar__link">Custom form elements</a>
                                    <a href="#" class="sidebar__link">Button</a>
                                </nav>    
                            </div>
                            <div class="sidebar__section">
                                <h4 class="sidebar__title">Templates</h4>
                                <nav class="sidebar__menu">
                                    <a href="#" class="sidebar__link">Avatar</a>
                                    <a href="#" class="sidebar__link">Custom form elements</a>
                                    <a href="#" class="sidebar__link">Button</a>
                                    <a href="#" class="sidebar__link">Avatar</a>
                                    <a href="#" class="sidebar__link">Custom form elements</a>
                                    <a href="#" class="sidebar__link">Button</a>
                                </nav>    
                            </div>

                        </aside>
                        <div class="info">
                            <div class="info__body">
                                <h3 class="info__title">Custom form elements</h3>
                                <img src="../assets/images/elements.png" alt="Temporary Placeholder">
                            </div>
                            <div class="tabs info__tabs">
                                <input onchange="setSource('html')" class="tabs__input tabs__input_html" type="radio" name="tab-group" id="#html-tab" checked>
                                <input onchange="setSource('css')" class="tabs__input tabs__input_css" type="radio" name="tab-group" id="#css-tab">
                            
                                <div class="tabs__scroller">
                                    <label class="tabs__item tabs__item_html" for="#html-tab">HTML</label>
                                    <label class="tabs__item tabs__item_css" for="#css-tab">CSS</label>
                                </div>
                            </div>
                            <div class="info__source info__source_html">
                                <img src="../assets/images/source.png" alt="Temporary Placeholder">
                            </div>
                            <div class="info__source info__source_css">
                                <img src="../assets/images/source.png" alt="Temporary Placeholder">
                            </div>

                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer footer_compact">
                <div class="container">
                    <h5 class="footer__title footer__title_compact">Reusable component library</h5>
                </div>
            </footer>
        </div>
        <script src="../components/tabs/tabs.js"></script>
    </body>
</html>
